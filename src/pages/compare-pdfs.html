<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare PDFs - BentoPDF</title>
    <meta name="description"
        content="Compare two PDF files side by side or with overlay. See differences between PDF versions. Free, secure, and runs entirely in your browser.">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="apple-touch-icon" href="/images/favicon.png" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="alternate" hreflang="en" href="/en/compare-pdfs.html" />
    <link rel="alternate" hreflang="de" href="/de/compare-pdfs.html" />
    <link rel="alternate" hreflang="vi" href="/vi/compare-pdfs.html" />
    <link rel="alternate" hreflang="x-default" href="/en/compare-pdfs.html" />
    <script>
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
    <link href="/src/css/styles.css" rel="stylesheet" />
    <style>
        .compare-viewer-wrapper.overlay-mode {
            position: relative;
        }

        .compare-viewer-wrapper.overlay-mode #panel-1,
        .compare-viewer-wrapper.overlay-mode #panel-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .compare-viewer-wrapper.overlay-mode #panel-2 {
            pointer-events: none;
        }

        .compare-viewer-wrapper.side-by-side-mode {
            display: flex;
            gap: 1rem;
        }

        .compare-viewer-wrapper.side-by-side-mode #panel-1,
        .compare-viewer-wrapper.side-by-side-mode #panel-2 {
            flex: 1;
            overflow: auto;
            max-height: 70vh;
        }
    </style>
</head>

<body class="antialiased">
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-30">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center cursor-pointer" id="home-logo">
                    <img src="/images/favicon.svg" alt="Bento PDF Logo" class="h-8 w-8" />
                    <span class="text-gray-900 dark:text-white font-bold text-xl ml-2">
                        <a href="/">BentoPDF</a>
                    </span>
                </div>

                <!-- Theme Toggle & Language Switcher -->
                <div class="flex items-center gap-2">
                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle" class="p-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors" title="Toggle theme">
                        <i data-lucide="sun" class="w-5 h-5 hidden" id="theme-light-icon"></i>
                        <i data-lucide="moon" class="w-5 h-5" id="theme-dark-icon"></i>
                    </button>
                    
                    <!-- Language Switcher -->
                    <div class="relative" id="language-dropdown">
                        <button id="language-btn" class="flex items-center gap-2 px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                            <i data-lucide="globe" class="w-5 h-5"></i>
                            <span id="current-language" class="text-sm font-medium hidden sm:inline">English</span>
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </button>
                        <div id="language-menu" class="hidden absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-xl z-50">
                            <a href="/en/" class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white rounded-t-lg" data-lang="en">English</a>
                            <a href="/de/" class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white" data-lang="de">Deutsch</a>
                            <a href="/zh/" class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white" data-lang="zh">中文</a>
                            <a href="/vi/" class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white rounded-b-lg" data-lang="vi">Tiếng Việt</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="uploader" class="min-h-screen flex flex-col items-center justify-start py-12 p-4">
        <div id="tool-uploader"
            class="bg-gray-800 rounded-xl shadow-xl px-4 py-8 md:p-8 max-w-5xl w-full text-gray-200 border border-gray-700">
            <button id="back-to-tools"
                class="flex items-center gap-2 text-indigo-400 hover:text-indigo-300 mb-6 font-semibold">
                <i data-lucide="arrow-left" class="cursor-pointer"></i>
                <span class="cursor-pointer" data-i18n="tools.backToTools"> Back to Tools </span>
            </button>

            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2" data-i18n="tools:comparePdfs.name">Compare PDFs</h1>
            <p class="text-gray-500 dark:text-gray-400 mb-6" data-i18n="tools:comparePdfs.subtitle">
                Upload two PDF files to compare them side by side or with overlay mode.
            </p>

            <!-- File Upload Areas -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div id="drop-zone-1"
                    class="relative flex flex-col items-center justify-center w-full h-48 md:h-64 border-2 border-dashed border-gray-600 rounded-xl cursor-pointer bg-gray-900 hover:bg-gray-700 transition-colors duration-300">
                    <div id="file-display-1" class="flex flex-col items-center justify-center">
                        <i data-lucide="file-text" class="w-8 h-8 mb-2 text-gray-400"></i>
                        <p class="text-sm text-gray-400">First PDF</p>
                        <p class="text-xs text-gray-500">Click or drop</p>
                    </div>
                    <input id="file-input-1" type="file"
                        class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer" accept="application/pdf">
                </div>
                <div id="drop-zone-2"
                    class="relative flex flex-col items-center justify-center w-full h-48 md:h-64 border-2 border-dashed border-gray-600 rounded-xl cursor-pointer bg-gray-900 hover:bg-gray-700 transition-colors duration-300">
                    <div id="file-display-2" class="flex flex-col items-center justify-center">
                        <i data-lucide="file-text" class="w-8 h-8 mb-2 text-gray-400"></i>
                        <p class="text-sm text-gray-400">Second PDF</p>
                        <p class="text-xs text-gray-500">Click or drop</p>
                    </div>
                    <input id="file-input-2" type="file"
                        class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer" accept="application/pdf">
                </div>
            </div>

            <!-- Compare Viewer (hidden until both files loaded) -->
            <div id="compare-viewer" class="hidden">
                <!-- Unified Toolbar -->
                <div
                    class="flex flex-wrap items-center justify-center gap-4 mb-4 p-3 bg-gray-900 rounded-lg border border-gray-700">
                    <!-- Page Navigation -->
                    <button id="prev-page-compare"
                        class="btn p-2 rounded-full bg-gray-700 hover:bg-gray-600 disabled:opacity-50" disabled>
                        <i data-lucide="chevron-left"></i>
                    </button>
                    <span class="text-white font-medium">
                        Page <span id="current-page-display-compare">1</span> of <span
                            id="total-pages-display-compare">1</span>
                    </span>
                    <button id="next-page-compare"
                        class="btn p-2 rounded-full bg-gray-700 hover:bg-gray-600 disabled:opacity-50" disabled>
                        <i data-lucide="chevron-right"></i>
                    </button>

                    <!-- Divider -->
                    <div class="border-l border-gray-600 h-6 mx-2 hidden sm:block"></div>

                    <!-- View Mode Buttons -->
                    <div class="bg-gray-700 p-1 rounded-md flex gap-1">
                        <button id="view-mode-overlay"
                            class="btn bg-indigo-600 px-3 py-1 rounded text-sm font-semibold">Overlay</button>
                        <button id="view-mode-side"
                            class="btn px-3 py-1 rounded text-sm font-semibold">Side-by-Side</button>
                    </div>

                    <!-- Divider -->
                    <div class="border-l border-gray-600 h-6 mx-2 hidden sm:block"></div>

                    <!-- Overlay Controls -->
                    <div id="overlay-controls" class="flex items-center gap-2">
                        <button id="flicker-btn"
                            class="btn bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-md text-sm font-semibold">Flicker</button>
                        <label for="opacity-slider" class="text-sm font-medium text-gray-300">Opacity:</label>
                        <input type="range" id="opacity-slider" min="0" max="1" step="0.05" value="0.5"
                            class="w-24 accent-indigo-500">
                    </div>

                    <!-- Side-by-side Controls (hidden initially) -->
                    <div id="side-by-side-controls" class="hidden flex items-center gap-2">
                        <label class="flex items-center gap-2 text-sm font-medium text-gray-300 cursor-pointer">
                            <input type="checkbox" id="sync-scroll-toggle" checked
                                class="w-4 h-4 rounded text-indigo-600 bg-gray-700 border-gray-600 focus:ring-indigo-500">
                            Sync Scrolling
                        </label>
                    </div>
                </div>

                <!-- Viewer Wrapper -->
                <div id="compare-viewer-wrapper"
                    class="compare-viewer-wrapper overlay-mode bg-gray-900 rounded-lg border border-gray-700 min-h-[400px] relative">
                    <div id="panel-1" class="overflow-auto">
                        <canvas id="canvas-compare-1" class="block mx-auto"></canvas>
                    </div>
                    <div id="panel-2" class="overflow-auto">
                        <canvas id="canvas-compare-2" class="block mx-auto" style="opacity: 0.5;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader Modal -->
    <div id="loader-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg flex flex-col items-center gap-4 border border-gray-700 shadow-xl">
            <div class="solid-spinner"></div>
            <p id="loader-text" class="text-white text-lg font-medium" data-i18n="loader.processing"
                data-i18n="loader.processing">Processing...</p>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 max-w-sm w-full border border-gray-700">
            <h3 id="alert-title" class="text-xl font-bold text-white mb-2" data-i18n="alert.title"
                data-i18n="alert.title">Alert</h3>
            <p id="alert-message" class="text-gray-300 mb-6"></p>
            <button id="alert-ok"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
                OK
            </button>
        </div>
    </div>

    
    <script type="module" src="/src/js/utils/lucide-init.ts"></script>
    <script type="module" src="/src/js/utils/full-width.ts"></script>
    <script type="module" src="/src/js/utils/simple-mode-footer.ts"></script>
    <script type="module" src="/src/version.ts"></script>
    <script type="module" src="/src/js/logic/compare-pdfs-page.ts"></script>
    <script type="module" src="/src/js/mobileMenu.ts"></script>

    <script type="module" src="/src/js/main.ts"></script>

  <script type="module">
    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const lightIcon = document.getElementById('theme-light-icon');
    const darkIcon = document.getElementById('theme-dark-icon');
    const html = document.documentElement;
    
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
    
    function updateTheme(dark) {
      if (dark) {
        html.classList.add('dark');
        lightIcon?.classList.remove('hidden');
        darkIcon?.classList.add('hidden');
      } else {
        html.classList.remove('dark');
        lightIcon?.classList.add('hidden');
        darkIcon?.classList.remove('hidden');
      }
    }
    
    updateTheme(isDark);
    
    themeToggle?.addEventListener('click', () => {
      const isDarkNow = html.classList.contains('dark');
      localStorage.setItem('theme', isDarkNow ? 'light' : 'dark');
      updateTheme(!isDarkNow);
    });

    // Language dropdown toggle
    const languageBtn = document.getElementById('language-btn');
    const languageMenu = document.getElementById('language-menu');
    const currentLanguage = document.getElementById('current-language');
    
    const path = window.location.pathname;
    const langMatch = path.match(/^\/(en|de|zh|vi)(?:\/|$)/);
    const langNames = { en: 'English', de: 'Deutsch', zh: '中文', vi: 'Tiếng Việt' };
    if (langMatch && currentLanguage) {
      currentLanguage.textContent = langNames[langMatch[1]] || 'English';
    }
    
    if (languageBtn && languageMenu) {
      languageBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        languageMenu.classList.toggle('hidden');
      });
      
      document.addEventListener('click', () => {
        languageMenu.classList.add('hidden');
      });
    }
  </script>
</body>

</html>
