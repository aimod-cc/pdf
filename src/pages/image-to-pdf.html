<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to PDF - BentoPDF</title>
    <meta name="description"
        content="Convert multiple images (JPG, PNG, WebP, SVG) into a single PDF file. Free, secure, and runs entirely in your browser.">
    <link rel="icon" type="image/png" href="/images/favicon.svg" />
    <link rel="alternate" hreflang="en" href="/en/image-to-pdf.html" />
    <link rel="alternate" hreflang="de" href="/de/image-to-pdf.html" />
    <link rel="alternate" hreflang="vi" href="/vi/image-to-pdf.html" />
    <link rel="alternate" hreflang="x-default" href="/en/image-to-pdf.html" />
    <script>
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && prefersDark)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
    <link href="/src/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
</head>

<body class="antialiased">
    <!-- Copy navigation from jpg-to-pdf.html -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-30">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center cursor-pointer" id="home-logo">
                    <img src="/images/favicon.svg" alt="Bento PDF Logo" class="h-8 w-8" />
                    <span class="text-gray-900 dark:text-white font-bold text-xl ml-2">
                        <a href="/">BentoPDF</a>
                    </span>
                </div>

                <!-- Theme Toggle & Language Switcher -->
                <div class="flex items-center gap-2">
                    <!-- Dark Mode Toggle -->
                    <button id="theme-toggle" class="p-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors" title="Toggle theme">
                        <i data-lucide="sun" class="w-5 h-5 hidden" id="theme-light-icon"></i>
                        <i data-lucide="moon" class="w-5 h-5" id="theme-dark-icon"></i>
                    </button>
                    
                    <!-- Language Switcher -->
                    <div class="relative" id="language-dropdown">
                        <button id="language-btn" class="flex items-center gap-2 px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                            <i data-lucide="globe" class="w-5 h-5"></i>
                            <span id="current-language" class="text-sm font-medium hidden sm:inline">English</span>
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </button>
                        <div id="language-menu" class="hidden absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-xl z-50">
                            <a href="/en/" class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white rounded-t-lg" data-lang="en">English</a>
                            <a href="/de/" class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white" data-lang="de">Deutsch</a>
                            <a href="/zh/" class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white" data-lang="zh">中文</a>
                            <a href="/vi/" class="block px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white rounded-b-lg" data-lang="vi">Tiếng Việt</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="uploader" class="min-h-screen flex flex-col items-center justify-start py-12 p-4">
        <div id="tool-uploader"
            class="bg-white dark:bg-gray-800 rounded-xl shadow-xl px-4 py-8 md:p-8 max-w-2xl w-full text-gray-700 dark:text-gray-200 border border-gray-200 dark:border-gray-700">
            <button id="back-to-tools"
                class="flex items-center gap-2 text-indigo-400 hover:text-indigo-300 mb-6 font-semibold">
                <i data-lucide="arrow-left" class="cursor-pointer"></i>
                <span class="cursor-pointer" data-i18n="tools.backToTools"> Back to Tools </span>
            </button>

            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2" data-i18n="tools:imageToPdf.name">Image to PDF</h1>
            <p class="text-gray-500 dark:text-gray-400 mb-6" data-i18n="tools:imageToPdf.subtitle">Convert one or more images into a single
                PDF file.</p>

            <div id="drop-zone"
                class="relative flex flex-col items-center justify-center w-full h-48 md:h-64 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl cursor-pointer bg-gray-50 dark:bg-gray-900 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <i data-lucide="upload-cloud" class="w-10 h-10 mb-3 text-gray-400"></i>
                    <p class="mb-2 text-sm text-gray-400"><span class="font-semibold"
                            data-i18n="upload.clickToSelect">Click to select a file</span> <span
                            data-i18n="upload.orDragAndDrop">or drag and drop</span></p>
                    <p class="text-xs text-gray-500">All Image Types</p>
                    <p class="text-xs text-gray-500" data-i18n="upload.filesNeverLeave">Your files never leave your
                        device.</p>
                </div>
                <input id="file-input" type="file" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"
                    multiple accept="image/*">
            </div>

            <div id="file-controls" class="hidden mt-4 flex gap-3">
                <button id="add-more-btn"
                    class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2">
                    <i data-lucide="plus"></i> <span data-i18n="upload.addMore">Add More Files</span>
                </button>
                <button id="clear-files-btn"
                    class="btn bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2">
                    <i data-lucide="x"></i> <span data-i18n="upload.clearAll">Clear All</span>
                </button>
            </div>

            <div id="file-display-area" class="mt-4 space-y-2"></div>

            <div id="jpg-to-pdf-options" class="hidden mt-6">
                <div class="mb-4">
                    <label for="jpg-pdf-quality" class="block mb-2 text-sm font-medium text-gray-300">PDF
                        Quality</label>
                    <select id="jpg-pdf-quality"
                        class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5">
                        <option value="high">High Quality (Larger file)</option>
                        <option value="medium" selected>Medium Quality (Balanced)</option>
                        <option value="low">Low Quality (Smaller file)</option>
                    </select>
                    <p class="mt-1 text-xs text-gray-400">Controls image compression when embedding into PDF</p>
                </div>
                <button id="process-btn" class="btn-gradient w-full mt-6">Convert to PDF</button>
            </div>
        </div>
    </div>

    <div id="loader-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg flex flex-col items-center gap-4 border border-gray-700 shadow-xl">
            <div class="solid-spinner"></div>
            <p id="loader-text" class="text-white text-lg font-medium" data-i18n="loader.processing"
                data-i18n="loader.processing">Processing...</p>
        </div>
    </div>

    <div id="alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 max-w-sm w-full border border-gray-700">
            <h3 id="alert-title" class="text-xl font-bold text-white mb-2" data-i18n="alert.title"
                data-i18n="alert.title">Alert</h3>
            <p id="alert-message" class="text-gray-300 mb-6"></p>
            <button id="alert-ok"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
                data-i18n="alert.ok" data-i18n="alert.ok">OK</button>
        </div>
    </div>

    
    <script type="module" src="/src/js/utils/lucide-init.ts"></script>
    <script type="module" src="/src/js/utils/full-width.ts"></script>
    <script type="module" src="/src/js/utils/simple-mode-footer.ts"></script>
    <script type="module" src="/src/version.ts"></script>
    <script type="module" src="/src/js/logic/image-to-pdf-page.ts"></script>
    <script type="module" src="/src/js/mobileMenu.ts"></script>
    <script type="module" src="/src/js/main.ts"></script>

  <script type="module">
    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const lightIcon = document.getElementById('theme-light-icon');
    const darkIcon = document.getElementById('theme-dark-icon');
    const html = document.documentElement;
    
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
    
    function updateTheme(dark) {
      if (dark) {
        html.classList.add('dark');
        lightIcon?.classList.remove('hidden');
        darkIcon?.classList.add('hidden');
      } else {
        html.classList.remove('dark');
        lightIcon?.classList.add('hidden');
        darkIcon?.classList.remove('hidden');
      }
    }
    
    updateTheme(isDark);
    
    themeToggle?.addEventListener('click', () => {
      const isDarkNow = html.classList.contains('dark');
      localStorage.setItem('theme', isDarkNow ? 'light' : 'dark');
      updateTheme(!isDarkNow);
    });

    // Language dropdown toggle
    const languageBtn = document.getElementById('language-btn');
    const languageMenu = document.getElementById('language-menu');
    const currentLanguage = document.getElementById('current-language');
    
    const path = window.location.pathname;
    const langMatch = path.match(/^\/(en|de|zh|vi)(?:\/|$)/);
    const langNames = { en: 'English', de: 'Deutsch', zh: '中文', vi: 'Tiếng Việt' };
    if (langMatch && currentLanguage) {
      currentLanguage.textContent = langNames[langMatch[1]] || 'English';
    }
    
    if (languageBtn && languageMenu) {
      languageBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        languageMenu.classList.toggle('hidden');
      });
      
      document.addEventListener('click', () => {
        languageMenu.classList.add('hidden');
      });
    }
  </script>
</body>

</html>
